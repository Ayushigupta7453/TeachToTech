<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>TeachToTech</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container" align="center">
		<h2>Enter New Course Details</h2>
		<hr>
		<br>
		<form action="#" th:action="@{/api/courses/save}" 
		th:object="${course}" method="post">
		<input type="hidden" th:field="*{id}" placeholder="Student Id" 
		class="form-control mb-4 col-4"> 
		<input type="text" th:field="*{title}" placeholder="Course Title" 
		class="form-control mb-4 col-4"> 
		
		<input type="text" th:field="*{duration}" placeholder="Course Duration" 
		class="form-control mb-4 col-4"> 
		<input type="text" th:field="*{description}" placeholder="Course Description" 
		class="form-control mb-4 col-4"> 
		<input type="text" th:field="*{category}" placeholder="Course Category" 
		class="form-control mb-4 col-4"> 
		<input type="text" th:field="*{trainerName}" placeholder="Associated Trainer" 
		class="form-control mb-4 col-4"> 
		<button type="submit" class="btn btn-info col-2">Add | Update </button>
		</form>
		<br>
		<a th:href="@{/}" class="btn btn-primary btn-sm mb-3">
						Home
					</a>

	</div>



</body>

</html>
