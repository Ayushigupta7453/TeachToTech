<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items to the top of the page */
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
  
    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      height: 100%;
      padding-top: 30px;
      padding-bottom: 30px; /* Adds top padding to prevent form from sticking to the top */
      box-sizing: border-box;
    }
  
    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 30px;
      background-color: white;
      width: 90%; /* Set to 80% of the screen width */
      max-width: 2000px; /* Restrict max width to prevent excessive stretch */
      box-sizing: border-box;
      margin-top: 50px; /* Adds margin to space from the top */
      min-width: 800px; /* Minimum width to prevent shrinking too much */
    }
  
    .card-title {
      font-size: 25px;
      color: #5fcf80;
      font-weight: bold;
      margin-bottom: 20px;
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    .form-group label {
      font-size: 14px;
      color: #333;
    }
  
    .form-control {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
  
    .form-control:focus {
      border-color: #5fcf80;
      outline: none;
    }
  
    .read-more {
      background-color: #5fcf80;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      width: 100%;
    }
  
    .read-more:hover {
      background-color: #4caf6a;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 20px; /* Space between the back arrow and the form */
    }

    .arrow {
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 15px solid #4CAF50; /* Arrow pointing left */
      margin-right: 10px; /* Space between the arrow and the text */
    }

    .arrow:hover {
      border-right-color: #45a049; /* Change color on hover */
    }

    .back-text {
      font-size: 14px;
      color: #4CAF50;
      font-weight: bold;
    }

    .back-text:hover {
      color: #45a049; /* Change text color on hover */
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="back-arrow" onclick="history.back()">
      <div class="arrow"></div>
      <p class="back-text">Go back</p>
    </div>

    <div class="card">
      <h3 class="card-title">Add New Course</h3>

      <form id="addCourseForm">
        <!-- Category Field -->
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" class="form-control" onchange="toggleNewCategoryInput()" required>
            <option value="" disabled selected>Select Category</option>
            <option value="new">Create New Category</option>
          </select>
        </div>

        <!-- Input Field for New Category -->
        <div class="form-group" id="newCategoryField" style="display: none;">
          <label for="newCategory">New Category Name</label>
          <input type="text" id="newCategory" name="newCategory" class="form-control">
        </div>

        <!-- Title Field -->
        <div class="form-group">
          <label for="title">Course Title</label>
          <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <!-- Course Name Field -->
        <div class="form-group">
          <label for="courseName">Course Name</label>
          <input type="text" id="courseName" name="courseName" class="form-control" required>
        </div>

        <!-- Description Field -->
        <div class="form-group">
          <label for="description">Course Description</label>
          <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>

        <!-- Image Field -->
        <div class="form-group">
          <label for="image">Course Image URL</label>
          <input type="text" id="image" name="image" class="form-control">
        </div>

        <!-- Duration Field -->
        <div class="form-group">
          <label for="duration">Course Duration (hours)</label>
          <input type="number" id="duration" name="duration" class="form-control" required>
        </div>

        <!-- Price Field -->
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" class="form-control" required>
        </div>

        <!-- Modules Field -->
        <div class="form-group">
          <label for="modules">Modules</label>
          <input type="text" id="modules" name="modules" class="form-control">
        </div>

        <!-- Trainers Field (Multiple Trainers) -->
        <div class="form-group">
          <label for="trainers">Select Trainers</label>
          <select id="trainers" name="trainers" class="form-control" multiple required>
            <!-- Trainer options will be dynamically added via JavaScript -->
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="read-more">Add Course</button>
      </form>
    </div>
  </div>

  <script>
    function toggleNewCategoryInput() {
      const categoryDropdown = document.getElementById("category");
      const newCategoryField = document.getElementById("newCategoryField");
  
      if (categoryDropdown.value === "new") {
        newCategoryField.style.display = "block";
        document.getElementById("newCategory").required = true;
      } else {
        newCategoryField.style.display = "none";
        document.getElementById("newCategory").required = false;
      }
    }

    // Submit form data as JSON
    document.getElementById("addCourseForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      const formData = new FormData(this);
      const formObject = {};
      formData.forEach((value, key) => {
        formObject[key] = value;
      });

      // Send data via Fetch API
      fetch("/api/courses/add/pending", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formObject)
      })
      .then(response => response.json())
      .then(data => {
        alert("Course added successfully!");
        // You can redirect or reset the form here if needed
      })
      .catch(error => {
        console.error("Error adding course:", error);
        alert("Failed to add course.");
      });
    });
  </script>
</body>
</html>
